<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Titlometer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    </head>
    <body>
        <div id="gameContainer">
            <img id="background" src="assets/images/TILTOMETER.png" usemap="#image-map" />
            <img id="pointer" src="assets/images/pointer.png" />
            <img id="cylinder" src="assets/images/bar_cylinder.png" />
            <div id="buttonWrapper">
                <button alt="journal" id="journal">Journal</button>
                <button alt="magazine" id="magazine">Magazine</button>
                <button alt="newspaper" id="newspaper">Newspaper</button>
                <button alt="book" id="book">Book</button>
                <button alt="encyclopedia" id="encyclopedia">Encyclopedia</button>
                <button alt="web" id="web">Web</button>
                <button alt="email" id="email">Email</button>
                <button alt="periodical database" id="periodical-database">Periodical Database</button>
                <button alt="library catalog" id="library-catalog">Library Catalog</button>
            </div>
            <div id="questionScreen"><p aria-live="polite" id="questionScreenText"></p></div>
            <div id="responseScreen"><p aria-live="polite" id="responseScreenText"></p></div>
        </div>
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/jQueryRotate.js"></script>
        <script src="assets/js/tiltometer.js"></script>
    </body>
</html>
